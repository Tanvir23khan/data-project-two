<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Inspector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/myStyle.css">
    <link rel="stylesheet" href="/static/css/priceChart.css">
    <link rel="icon" href="{{url_for('static', filename='image/favicon.ico')}}">
</head>

<body>
  <div class="container">
    {% include "header.html" %}
    <div class="row">
      <div class="col-md-12">
        <div id="my-slider" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#my-slider" data-slide-to="0" class="active"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{url_for('static', filename='image/boot.png')}}" class="d-block w-100" alt="boot">
              <div class="carousel-caption d-none d-md-block">
                <h3>Use Price and Volume data to predict future market behavior</h3>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h3>Pick a stock</h3>
              <select id="selTicker"></select>
              <input type="checkbox" id="appendCheck" name="append1">
              <label for="append1">Append</label>  
              <br>
            </div>
          </div>
        </div>
    </div>
    <br> 
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h3>Stock Price and Volume Chart</h3> 
            <div id="priceChart">
              <!-- We append our chart here. -->
            </div>
            <br> 
          </div>
        </div>
      </div>
    </div>
    {% include "footer.html" %}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src='https://d3js.org/d3.v3.min.js' charset="utf-8"></script>
  <script src="{{ url_for('static', filename='js/technical.js')}}"></script>
</body>
</html>
