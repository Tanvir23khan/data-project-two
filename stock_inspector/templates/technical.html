<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Inspector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/myStyle.css">
    <link rel="stylesheet" href="/static/css/priceChart.css">
    <link rel="icon" href="{{url_for('static', filename='image/favicon.ico')}}">
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <a class="navbar-brand" href="/"><img src="{{url_for('static', filename='image/StockInspectorLogo-2.png')}}"></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/fundamental">Fundamental</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/technical">Technical <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/environmental">Environmental</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/map">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/api">APIs</a>
              </li>
            </ul>
          </div>
      </nav>
    </header>
    <div class="row">
      <div class="col-md-12">
        <div id="my-slider" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#my-slider" data-slide-to="0" class="active"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{url_for('static', filename='image/boot.png')}}" class="d-block w-100" alt="boot">
              <div class="carousel-caption d-none d-md-block">
                <h3>Use Price and Volume data to predict future market behavior</h3>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h3>Pick a stock</h3>
              <select id="selTicker"></select>
              <input type="checkbox" id="appendCheck" name="append1">
              <label for="append1">Append</label>  
              <br>
            </div>
          </div>
        </div>
    </div>
    <br> 
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h3>Stock Price and Volume Chart</h3> 
            <div id="priceChart">
              <!-- We append our chart here. -->
            </div>
            <br> 
          </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-1 py-3">
      <div class="container text-center">
        <span class="mb-0"> Copyright Â© Stock Inspector</span>
      </div>
    </footer>
  </div>

  <!-- <script src="js/jquery.min.js"></script> -->
  <script src="{{ url_for('static', filename='js/technical.js')}}"></script>
</body>
</html>
